<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Barbearia</title>
</head>

<body>
    <nav class="container" style="background-color:rgb(192, 192, 192) ;">
        <div class="row">
            <div class="col-12 mt-3">
                <h1 style="text-align: center ;">Barbearia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <a class="nav-link" href="#servicos">Serviços</a>
                    <a class="nav-link" href="#precos">Preços</a>
                    <a class="nav-link" href="#fotos">Fotos</a>
                    <a class="nav-link" href="#agenda">Agenda</a>
                </div>
            </div>
        </div>
        <div class="row" style="background-color:black ;">
            <div class="col-12">
                <img src="imagens/banner.jpg" alt="banner" class="img-fluid">
            </div>
        </div>
    </nav>
    <main>
        <div class="container" style="background-color:rgb(192, 192, 192) ;">
            <div class="row">
                <div class="col-12 text-center mt-4">
                    <h4>Serviços</h4>
                </div>
            </div>
            <div class="row" id="servicos">
                <div class="col-6 text-center">
                    <img src="imagens/corte1foto.jpg" class="img-thumbnail">
                </div>
                <div class="col-6 text-center">
                    <img src="imagens/corte2foto.jpg" class="img-thumbnail">
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center">
                    <h5>Corte</h5>
                </div>
                <div class="col-6 text-center">
                    <h5>Barba</h5>
                </div>
            </div>
        </div>
        <div class="container mt-5" style="background-color:rgb(192, 192, 192) ;">
            <div class="row">
                <div class="col-12 text-center">
                    <h4>Preços</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <tread>
                            <tr class="table-dark">
                                <th>Serviço</th>
                                <th>Avulso</th>
                                <th>Mensal</th>
                            </tr>
                        </tread>
                        <tbody>
                            <tr>
                                <td>Corte</td>
                                <td>100,00 R$</td>
                                <td>90,00 R$</td>
                            </tr>
                            <tr>
                                <td>Barba</td>
                                <td>70,00 R$</td>
                                <td>60,00 R$</td>
                            </tr>
                            <tr>
                                <td>Pézinho</td>
                                <td>50,00 R$</td>
                                <td>40,00 R$</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h4>Agenda</h4>
                </div>
                
            </div>
        </div>
    </main>
</body>

</html>
