<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h1>Conversor de moedas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#" data-bs-toggle="tab" data-bs-target="#cotacao" class="nav-link active">Cotação
                            do dia</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-bs-toggle="tab" data-bs-target="#converter" class="nav-link">Converter
                            valor</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="cotacao">
                        <div class="row">
                            <div class="col-12 mt-3">
                                <h2>Cotação do dia</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <select class="form-select" id="moeda-cotacao">
                                    <option selected>Selecione a moeda</option>
                                    <option value="USD-BRL">DÓLAR</option>
                                    <option value="EUR-BRL">EURO</option>
                                    <option value="BTC-BRL">Bitcoin</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mt-3">
                                <button type="button" class="btn btn-lg btn-success" onclick="CotacaoDoDia()">Verificar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3 id="resultado-cotacao"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="converter">
                        teste1
                    </div>

                </div>
            </div>
        </div>

    </main>

    <!-- -->
    <!--JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
